<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 60px;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor">
def lolo():
    print "This is cooooooool!"
    open
</pre>

<script src="ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/src/theme-crimson_editor.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/src/mode-python.js" type="text/javascript" charset="utf-8"></script>
<script>
window.onload = function() {
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/crimson_editor");

    var EditorMode = require("ace/mode/python").Mode;
    editor.getSession().setMode(new EditorMode());
};
</script>

</body>
</html>
